<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkRush Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #FF3B3F;
            --dark-bg: #0A0A0A;
            --light-text: #F5F5F5;
            --hover-red: #FF5256;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #FAFAFA;
        }

        header {
            background: var(--dark-bg);
            padding: 1.2rem 6%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            width: 180px;
            height: 40px;
            background: url('sua-logo-aqui.svg') no-repeat center;
            background-size: contain;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-red);
            border-radius: 8px;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: var(--dark-bg);
        }

        .nav-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-link.active {
            color: var(--primary-red);
            font-weight: 600;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            z-index: 1001;
        }

        .hamburger {
            width: 32px;
            height: 24px;
            position: relative;
            transition: all 0.3s ease;
        }

        .hamburger span {
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--light-text);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 10px; }
        .hamburger span:nth-child(3) { top: 20px; }

        .mobile-menu.active .hamburger span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .mobile-menu.active .hamburger span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu.active .hamburger span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        @media (max-width: 1024px) {
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                flex-direction: column;
                background: var(--dark-bg);
                width: 280px;
                height: 100vh;
                padding: 120px 2rem 2rem;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: -4px 0 20px rgba(0,0,0,0.2);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-link {
                width: 100%;
                text-align: center;
                padding: 12px 24px;
            }

            .mobile-menu {
                display: block;
            }
        }

        .scroll-header {
            background: rgba(10, 10, 10, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--preto);
            color: var(--texto);
        }

        .human-body {
            width: 207px;
            position: relative;
            padding-top: 240px;
            height: 260px;
            display: block;
            margin: 40px auto;
        }

        .human-body svg:not(.disabled):hover {
            cursor: pointer;
            filter: drop-shadow(0 0 8px var(--vermelho));
        }

        .human-body svg {
            position: absolute;
            left: 50%;
            fill: #4d4d4d;
            transition: all 0.3s ease;
        }

        .human-body svg.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .human-body svg.head { margin-left: -28.5px; top: -6px; }
        .human-body svg.shoulder { margin-left: -53.5px; top: 69px; }
        .human-body svg.arm { margin-left: -78px; top: 112px; }
        .human-body svg.cheast { margin-left: -43.5px; top: 88px; }
        .human-body svg.stomach { margin-left: -37.5px; top: 130px; }
        .human-body svg.legs { margin-left: -46.5px; top: 205px; z-index: 9999; }
        .human-body svg.hands { margin-left: -102.5px; top: 224px; }

        #area {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 2rem;
            color: #666;
        }

        #data {
            color: var(--vermelho);
            font-weight: 600;
        }

        .exercise-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--cinza);
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 2rem;
            overflow-y: auto;
            z-index: 1000;
        }

        .exercise-sidebar.active {
            right: 0;
        }

        .exercise-list {
            margin-top: 2rem;
            display: grid;
            gap: 1.5rem;
        }

        .exercise-item {
            background: var(--preto);
            padding: 1.5rem;
            border-radius: 12px;
            opacity: 0;
            transform: translateX(30px);
            animation: slideIn 0.4s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .exercise-title {
            color: var(--vermelho);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .exercise-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .exercise-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .watch-button {
            background: var(--vermelho);
            color: white;
        }

        .add-button {
            background: var(--texto);
            color: var(--preto);
        }

        .close-sidebar {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            cursor: pointer;
            font-size: 2rem;
            line-height: 1;
            color: var(--texto);
            transition: 0.3s;
        }

        .close-sidebar:hover {
            color: var(--vermelho);
        }
    </style>
</head>

    <div id="area">
        Área: <span id="data"></span>
    </div>

    <div class="exercise-sidebar" id="exerciseSidebar">
        <span class="close-sidebar" onclick="closeSidebar()">&times;</span>
        <h2 id="muscleTitle"></h2>
        <div class="exercise-list" id="exerciseList"></div>
    </div>

    <script>
        const exerciseData = {
            shoulder: [
                { name: "Desenvolvimento Militar", video: "#" },
                { name: "Elevação Lateral", video: "#" },
                { name: "Remada Alta", video: "#" }
            ],
            arm: [
                { name: "Rosca Direta", video: "#" },
                { name: "Tríceps Testa", video: "#" },
                { name: "Rosca Martelo", video: "#" }
            ],
            cheast: [
                { name: "Supino Reto", video: "#" },
                { name: "Flexão de Braço", video: "#" },
                { name: "Crucifixo", video: "#" }
            ],
            stomach: [
                { name: "Prancha Abdominal", video: "#" },
                { name: "Russian Twist", video: "#" },
                { name: "Elevação de Pernas", video: "#" }
            ],
            legs: [
                { name: "Agachamento Livre", video: "#" },
                { name: "Leg Press", video: "#" },
                { name: "Afundo", video: "#" }
            ]
        };

        let currentMuscle = null;

        async function showExercises(muscle) {
            if(currentMuscle === muscle) return;
            currentMuscle = muscle;
            
            const sidebar = document.getElementById('exerciseSidebar');
            const exerciseList = document.getElementById('exerciseList');
            
            // Animação de saída
            exerciseList.style.animation = 'slideOut 0.3s forwards';
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Atualiza conteúdo
            document.getElementById('muscleTitle').textContent = `${muscle.charAt(0).toUpperCase() + muscle.slice(1)} - Exercícios`;
            exerciseList.innerHTML = exerciseData[muscle].map(ex => `
                <div class="exercise-item">
                    <h3 class="exercise-title">${ex.name}</h3>
                    <div class="exercise-buttons">
                        <button class="exercise-button watch-button" onclick="watchVideo('${ex.video}')">
                            ▶ Assistir
                        </button>
                        <button class="exercise-button add-button" onclick="addToWorkout('${ex.name}')">
                            + Adicionar
                        </button>
                    </div>
                </div>
            `).join('');

            // Animação de entrada
            exerciseList.style.animation = 'slideIn 0.4s forwards';
            sidebar.classList.add('active');
        }

        function closeSidebar() {
            document.getElementById('exerciseSidebar').classList.remove('active');
            currentMuscle = null;
        }

        function watchVideo(url) {
            window.open(url, '_blank');
        }

        function addToWorkout(exerciseName) {
            // Implemente a lógica de armazenamento aqui
            alert(`Exercício "${exerciseName}" adicionado ao seu treino!`);
        }

        window.onload = function () {
            const pieces = document.getElementsByTagName('svg');
            for (let piece of pieces) {
                piece.onclick = function(e) {
                    const muscle = e.target.closest('svg').getAttribute('data-position');
                    if (muscle && !piece.classList.contains('disabled')) {
                        document.getElementById('data').textContent = muscle;
                        showExercises(muscle);
                    }
                }
            }
        }
    </script>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const mobileMenu = document.querySelector('.mobile-menu');
            navLinks.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        }

        // Fechar menu ao clicar fora
        document.addEventListener('click', (e) => {
            const navLinks = document.querySelector('.nav-links');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (!e.target.closest('.nav-container')) {
                navLinks.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });

        // Efeito de scroll no header
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            header.classList.toggle('scroll-header', window.scrollY > 50);
        });

        // Scroll suave
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const section = document.querySelector(link.getAttribute('href'));
                section?.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
                
                // Fechar menu mobile
                if (window.innerWidth <= 1024) {
                    toggleMenu();
                }
            });
        });

        // Ativar link correspondente
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                const sectionHeight = section.offsetHeight;
                const sectionId = section.getAttribute('id');
                
                if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === `#${sectionId}`) {
                            link.classList.add('active');
                        }
                    });
                }
            });
        });
    </script>
